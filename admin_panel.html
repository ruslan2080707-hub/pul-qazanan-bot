    <script>
        const API_URL = 'https://pul-qazanan-bot-production.up.railway.app';
        const ADMIN_ID = 5649983054;
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞–Ω–∏—è
        document.getElementById('addTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                admin_id: ADMIN_ID,
                title_az: document.getElementById('title_az').value,
                description_az: document.getElementById('description_az').value,
                reward: parseFloat(document.getElementById('reward').value),
                task_type: document.getElementById('task_type').value,
                check_data: document.getElementById('check_data').value
            };
            
            try {
                const response = await fetch(`${API_URL}/api/admin/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const responseDiv = document.getElementById('addResponse');
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = '‚úÖ –ó–∞–¥–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!';

                    responseDiv.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + (result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');

                responseDiv.style.display = 'block';

        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∑–∞–¥–∞–Ω–∏–π
        async function loadTasks() {
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            try {
                const response = await fetch(`${API_URL}/api/tasks?telegram_id=123456789`);
                const data = await response.json();
                
                if (data.tasks && data.tasks.length > 0) {
                    tasksList.innerHTML = '';
                    data.tasks.forEach(task => {
                        const taskItem = document.createElement('div');
                        taskItem.className = 'task-item';
                        taskItem.innerHTML = `
                            <h3>ID: ${task.id} - ${task.title_az}</h3>
                            <p>${task.description_az}</p>
                            <p class="reward">–ù–∞–≥—Ä–∞–¥–∞: ${task.reward} AZN</p>

                            <p>URL: ${task.check_data || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                        `;

                    });

            }

            try {
                const response = await fetch(`${API_URL}/api/admin/tasks/${taskId}?admin_id=${ADMIN_ID}`, {
                    method: 'DELETE'
                });
